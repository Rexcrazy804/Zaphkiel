# sourcing colors & hardware seperately
source=~/.config/mango/colors.conf
source=~/.config/mango/hardware.conf

# pre 0.10.7 it used to auto dispatch this file
# :<
exec-once=~/.config/mango/autostart.sh

# Window effect
blur=0
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=6
no_radius_when_single=1
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=300
animation_duration_tag=350
animation_duration_close=300
animation_duration_focus=0
animation_curve_open=0.05,0.7,0.1,1
animation_curve_move=0.38,1.21,0.22,1.00
animation_curve_tag=0.05,0.7,0.1,1
animation_curve_close=0.3,0,0.8,0.15
animation_curve_focus=0.46,1.0,0.29,1
animation_curve_opafadein=0.2,0,0,1,1,1
animation_curve_opafadeout=0.2,0,0,1,1,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=1.0
scroller_focus_center=0
scroller_prefer_center=1
edge_scroller_pointer_focus=0
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.6,0.8,1.0

# Master-Stack Layout Setting
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=1

# Overview Setting
hotarea_size=10
enable_hotarea=0
ov_tab_mode=0
overviewgappi=5
overviewgappo=20

# Misc
adaptive_sync=1
no_border_when_single=1
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
cursor_theme=Kokomi_Cursor
drag_tile_to_tile=1
allow_tearing=2
view_current_to_back=0
allow_lock_transparent=1

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=0
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=1
click_method=2
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=5
gappiv=5
gappoh=10
gappov=10
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=4

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:vertical_scroller
tagrule=id:2,layout_name:vertical_scroller
tagrule=id:3,layout_name:vertical_scroller
tagrule=id:4,layout_name:tile
# tagrule=id:5,layout_name:vertical_scroller
# tagrule=id:6,layout_name:vertical_scroller
# tagrule=id:7,layout_name:vertical_scroller
# tagrule=id:8,layout_name:vertical_scroller
# tagrule=id:9,layout_name:vertical_scroller

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER,0,reload_config

# applications
bind=SUPER,space,spawn,fuzzel
bind=SUPER,Return,spawn,footclient
bind=SUPER+SHIFT,Return,spawn,footclient yazi
bind=SUPER+SHIFT,S,spawn_shell,wayfreeze --hide-cursor & PID=$!; sleep .1; grim -g "$(slurp)" - | wl-copy; kill $PID
bind=SUPER+CTRL+SHIFT,S,spawn_shell,grim - | wl-copy | notify-send -i nix-snowflake-white "Screenshot taken" "Grim has screenshotted the full screen"
bind=SUPER+CTRL,S,spawn_shell, wayfreeze --hide-cursor & PID=$!; sleep .1; grim -g "$(slurp)" /tmp/screenshot.png; kill $PID ; swappy -f /tmp/screenshot.png
bind=SUPER+SHIFT,R,spawn,kurukurubar ipc call record start 
bind=SUPER,R,spawn,kurukurubar ipc call record startArea "$(slurp)"
bind=SUPER+CTRL+SHIFT,R,spawn,kurukurubar ipc call record stop
bind=SUPER,V,spawn_shell,stash list | fuzzel --dmenu | stash decode | wl-copy
bind=SUPER+SHIFT,space,spawn_shell, fish -c 'set input (history search | fuzzel --dmenu); if test -n "$input"; footclient fish -c "$input"; end'
bind=SUPER,O,spawn_shell,todo show | fuzzel --dmenu --prompt "done: " | awk 'BEGIN {FS="|"} {print $1}' | xargs todo done
bind=SUPER+SHIFT,O,spawn_shell,fuzzel --dmenu --prompt-only "task: " | KURU_TODO_CONCAT=1 xargs todo add
bind=SUPER+ALT,O,spawn_shell, todo show | fuzzel --dmenu --prompt "delete: " | awk 'BEGIN {FS="|"} {print $1}' | xargs todo remove
bind=SUPER+SHIFT,E,spawn,kurukurubar ipc call lockscreen lock
bind=SUPER,N,spawn_shell,mmsg -L | fuzzel --dmenu | xargs mmsg -l

# exit
bind=SUPER+SHIFT+CTRL,e,quit
bind=SUPER+SHIFT,q,killclient,

# switch window focus
bind=ALT,Tab,focusstack,next
bind=SUPER,H,focusdir,left
bind=SUPER,L,focusdir,right
bind=SUPER,K,focusdir,up
bind=SUPER,J,focusdir,down

# swap window
bind=SUPER+SHIFT,K,exchange_client,up
bind=SUPER+SHIFT,J,exchange_client,down
bind=SUPER+SHIFT,H,exchange_client,left
bind=SUPER+SHIFT,L,exchange_client,right

# switch window status
bind=SUPER,g,toggleglobal,
bind=SUPER,Tab,toggleoverview,
bind=SUPER+ALT,f,togglefloating,
# bind=ALT,f,togglemaximizescreen,
bind=SUPER,f,togglefullscreen,
bind=SUPER+SHIFT,f,togglefakefullscreen,
# bind=SUPER,o,toggleoverlay,
bind=SUPER,U,minimized,
bind=SUPER+SHIFT,U,restore_minimized
bind=SUPER,I,toggle_scratchpad

# scroller layout
# bind=ALT,e,set_proportion,1.0
bind=ALT,x,switch_proportion_preset,

# switch layout
bind=SUPER+SHIFT,n,switch_layout

# tag switch
# bind=SUPER,Left,viewtoleft,0
# bind=CTRL,Left,viewtoleft_have_client,0
# bind=SUPER,Right,viewtoright,0
# bind=CTRL,Right,viewtoright_have_client,0
# bind=CTRL+SUPER,Left,tagtoleft,0
# bind=CTRL+SUPER,Right,tagtoright,0

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1

bind=SUPER+ALT,1,tag,1,0
bind=SUPER+ALT,2,tag,2,0
bind=SUPER+ALT,3,tag,3,0
bind=SUPER+ALT,4,tag,4,0

bind=SUPER+SHIFT,1,comboview,1
bind=SUPER+SHIFT,2,comboview,2
bind=SUPER+SHIFT,3,comboview,3
bind=SUPER+SHIFT,4,comboview,4

# monitor switch
# bind=alt+shift,Left,focusmon,left
# bind=alt+shift,Right,focusmon,right
# bind=SUPER+Alt,Left,tagmon,left
# bind=SUPER+Alt,Right,tagmon,right

# gaps
# bind=ALT+SHIFT,X,incgaps,1
# bind=ALT+SHIFT,Z,incgaps,-1
# bind=ALT+SHIFT,R,togglegaps

# movewin
bind=CTRL+SHIFT,Up,movewin,+0,-50
bind=CTRL+SHIFT,Down,movewin,+0,+50
bind=CTRL+SHIFT,Left,movewin,-50,+0
bind=CTRL+SHIFT,Right,movewin,+50,+0

# resizewin
# bind=CTRL+ALT,Up,resizewin,+0,-50
# bind=CTRL+ALT,Down,resizewin,+0,+50
# bind=CTRL+ALT,Left,resizewin,-50,+0
# bind=CTRL+ALT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=NONE,btn_right,killclient,0
mousebind=NONE,btn_left,toggleoverview,1
# mousebind=SUPER,btn_right,moveresize,curresize
# mousebind=NONE,btn_middle,togglemaximizescreen,0

# Axis Bindings
axisbind=SUPER,UP,focusdir,up
axisbind=SUPER,DOWN,focusdir,down

# Guesture bindings
gesturebind=none,up,3,focusdir,down
gesturebind=none,down,3,focusdir,up
gesturebind=none,left,3,viewtoright
gesturebind=none,right,3,viewtoleft
gesturebind=none,up,4,toggleoverview
gesturebind=none,down,4,spawn,fuzzel

# Special binds
bindl=NONE,XF86AudioRaiseVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindl=NONE,XF86AudioLowerVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=NONE,XF86AudioMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl=NONE,XF86AudioMicMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl=NONE,XF86MonBrightnessUp,spawn,brightnessctl s 5%+
bindl=NONE,XF86MonBrightnessDown,spawn,brightnessctl s 5%-
# Requires playerctl
bindl=NONE,XF86AudioNext,spawn,playerctl next
bindl=NONE,XF86AudioPause,spawn,playerctl play-pause
bindl=NONE,XF86AudioPlay,spawn,playerctl play-pause
bindl=NONE,XF86AudioPrev,spawn,playerctl previous

# layer rule
# layerrule=animation_type_open:zoom,layer_name:rofi
# layerrule=animation_type_close:zoom,layer_name:rofi

# window rules
windowrule=isglobal:1,offsetx:+90,offsety:-90,appid:it.catboy.ripdrag
windowrule=scroller_proportion: 1.0,appid:mpv
