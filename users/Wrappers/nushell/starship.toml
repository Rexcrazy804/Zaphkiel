"$schema" = 'https://starship.rs/config-schema.json'
format = """
$username$hostname \
$git_branch$git_status$git_state \
$nix_shell
$directory[ ](fg:primary_bg bg:primary_fg bold) 
"""

add_newline = false

palette = 'colors'

[palettes.colors]
primary_bg = '#b6c4ff'
primary_fg = '#1d2d61'
secondary_bg = '#c2c5dd'
secondary_fg = '#2b3042'
tertiary_bg = '#e3bada'
tertiary_fg = '#432740'

[directory]
format = "[ 󰉋 ](bg:primary_bg fg:primary_fg)[ $path ](fg:primary_bg bg:primary_fg)"

[git_branch]
format = "[  ](bg:secondary_bg fg:secondary_fg)[ $branch ](fg:secondary_bg bg:secondary_fg)"

[git_status]
ahead = '[  ](fg:secondary_bg bg:secondary_fg)'
behind = '[  ](fg:secondary_bg bg:secondary_fg)'
up_to_date = '[ 󰔓 ](fg:secondary_bg bg:secondary_fg)'
untracked = '[  $count ](fg:secondary_bg bg:secondary_fg)'
modified = '[  $count ](fg:secondary_bg bg:secondary_fg)'
staged = '[  $count ](fg:secondary_bg bg:secondary_fg)'
stashed = '[ 󰆓 $count ](fg:secondary_bg bg:secondary_fg)'
format = "$ahead_behind$modified$staged$untracked$stashed"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)](fg:tertiary_bg bg:tertiary_fg)'

[nix_shell]
disabled = false
impure_msg = "impure"
format = "[ nix ](bg:secondary_bg fg:secondary_fg)[ $state ](fg:secondary_bg bg:secondary_fg)"

[username]
format = "[ $user ](fg:tertiary_fg bg:tertiary_bg)"
show_always = true
aliases = { "rexies" = "Rexies" }

[hostname]
ssh_only = false
format = "[ @$hostname ](fg:tertiary_bg bg:tertiary_fg)"
